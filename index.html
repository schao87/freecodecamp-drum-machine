<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="drum-machine">
      <div id="pad-bank">
        <div id="heater1" data-name="Heater 1" class="drum-pad">Q
          <audio 
            class="clip" 
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3" id="Q">
          </audio>
        </div>
        <div id="heater2" data-name="Heater 2" class="drum-pad">W
          <audio 
            class="clip" 
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3" id="W">
          </audio>
        </div>
        <div id="heater3" data-name="Heater 3" class="drum-pad">E
          <audio 
            class="clip" 
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3" id="E">
          </audio>
        </div>
        <div id="heater4" data-name="Heater 4" class="drum-pad">A
          <audio 
            class="clip" 
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3" id="A">
          </audio>
        </div>
        <div id="clap" data-name="Clap" class="drum-pad">S
          <audio 
            class="clip" 
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3" id="S">
          </audio>
        </div>
        <div id="open-hh" data-name="Open-HH" class="drum-pad">D
          <audio 
            class="clip" 
            src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3" id="D">
          </audio>
        </div>
        <div id="kick-n-hat" data-name="Kick-n'-Hat" class="drum-pad">Z
          <audio 
            class="clip" 
            src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3" id="Z">
          </audio>
        </div>
        <div id="kick" data-name="Kick" class="drum-pad">X
          <audio 
            class="clip" 
            src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3" id="X">
          </audio>
        </div>
        <div id="closed-hh" data-name="Closed-HH" class="drum-pad">C
          <audio 
            class="clip" 
            src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3" id="C">
          </audio>
        </div>
      </div>
      <p id="display"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
